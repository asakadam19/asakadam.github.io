<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #007bff;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #0056b3;
        }

        footer {
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>Welcome to My Website</header>
    <div class="container">
        <h1>Hello! I'm Asawari Kadam</h1>
        <p>Welcome to my personal website. Here, you'll find a brief introduction about me and a link to my CV. Feel free to explore and get to know more about me!</p>
        <a href="asawari_kadam_resume.pdf" target="_blank">View My CV</a>
    </div>
    <img src="profile.jpg" alt="Your Photo" style="width:250px; border-radius:50%; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <footer>
        &copy; 2025 Asawari Kadam. All rights reserved.
    </footer>
<style>
    .profile-photo {
        width: 150px; /* Set the size of the photo */
        height: 150px; /* Ensure it's square */
        position: absolute; /* Position it relative to the page */
        border: 3px solid #007bff; /* Optional: Add a border to the image */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add shadow */
    }
</style>

</body>
</html>
